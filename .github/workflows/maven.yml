      #     disable-animations: true
      #     script: ./gradlew connectedCheck

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Install Node.js and npm
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'

      - name: Install Appium dependencies
        run: |
          npm install -g appium@latest
          npm install -g appium-doctor@latest
          appium-doctor --android

      - name: Start Appium server
        run: appium --log-level info &

      # - name: Wait for Emulator to start
      #   run: adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'

      - name: Reset ADB Server
        run: adb kill-server && adb start-server

      - name: Retry ADB Command
        run: adb shell getprop sys.boot_completed || adb shell getprop sys.boot_completed

      - name: Run UI Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 32
          profile: Nexus 6
          arch: x86_64
          force-avd-creation: false
          avd-name: macOS-avd-arm64-v8a-31
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck

      - name: Build and run Maven tests
        run: |
          mvn clean test
