name: General Store Automation workflow

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  E2E:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # - name: Android Emulator Runner Without SDK Setup
